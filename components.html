<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='vue2.6.12_dev.js'></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <title>Hello Vue.js</title>
</head>
<body>
    <div id="app">
        <global-cmp></global-cmp>

        <my-cmp v-bind:msg="message" color="red"></my-cmp>
        <my-cmp msg="Texte en dur"></my-cmp>
    </div>
    <script>
        Vue.component('global-cmp',{
            template: '<div>Composant global</div>'
        })

        var myCmp = { 
            data: function() {
                return {
                    randomNumber: Math.floor(Math.random() * 10)
                }
            },
		template: '<p>composant local : {{randomNumber}}<button v-on:click="refreshNumber">Rafraichir</button> pass√© par le parent : {{msg}} ma couleur est : {{color}}</p>',
            methods: {
                refreshNumber: function() {
                    this.randomNumber = Math.floor(Math.random() * 10);
                }
            },
	    props: ['msg', 'color']
        }

        var vm = new Vue({
            el: "#app",
            components: { 'my-cmp': myCmp },
	    data: {
                message: 'salut enfant'
	    }
        })
    </script>
</body>
</html>
