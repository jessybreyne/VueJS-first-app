<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='vue2.6.12.js'></script>
    <title>Hello Vue.js</title>
</head>
<body>
    <div id="app">
        {{course}} - {{date}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                course: 'Vue.js 2',
                date: Date.now()
            }
        })
    </script>
</body>
</html>
